<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transactions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- =====================================================
       FEATURE: External UI Libraries
       ===================================================== -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="Assets/Icons/bar-chart.png">
  <!-- =====================================================
       FEATURE: Application UI Styles
       ===================================================== -->
  <link href="CSS/ui.css" rel="stylesheet">
  <link href="CSS/ui-theme.css" rel="stylesheet">
</head>

<body class="page-transactions">

<!-- =====================================================
     FEATURE: Header Bar
     ===================================================== -->
     <div class="app-header">
      <div class="app-title">Transactions</div>
      <div class="d-flex gap-2">
        <button onclick="toggleTheme()" class="btn btn-sm btn-light" title="Toggle Theme">
          <i class="bi bi-moon-stars"></i>
        </button>
        <a href="Report.html" class="btn btn-sm btn-light" title="Report">
          <i class="bi bi-clipboard-data"></i>
        </a>
        <a href="Settings.html" class="btn btn-sm btn-light" title="Settings">
          <i class="bi bi-gear"></i>
        </a>
      </div>
    </div>

<!-- =====================================================
     FEATURE: Transactions Content
     ===================================================== -->
<div class="container page-shell">

  <section class="hero">
    <h2 class="hero-title">Trade Journal</h2>
    <p class="hero-sub">Capture every buy and sell with clean, fast mobile entry.</p>
  </section>

  <!-- =================================================
       FEATURE: Add / Edit Transaction Form
       ================================================= -->
  <section class="panel">
    <div class="panel-head">
      <div>
        <h3 class="panel-title"><i class="bi bi-pencil-square"></i> Add / Edit Transaction</h3>
        <p class="panel-note">Keep each order logged accurately for FIFO and P/L.</p>
      </div>
    </div>
    <div class="panel-body">
      <form id="txnForm" class="stack-gap">

      <!-- Hidden field for edit mode -->
      <input type="hidden" id="editTxnId">

      <div>
        <label class="form-label">Stock Name</label>
        <input id="stockInput" class="form-control" list="stockOptions" placeholder="Eg: TCS">
        <datalist id="stockOptions"></datalist>
      </div>

      <div>
        <label class="form-label">Transaction Type</label>
        <select id="txnType" class="form-select">
          <option value="BUY">BUY</option>
          <option value="SELL">SELL</option>
        </select>
      </div>

      <div class="row g-2">
        <div class="col-6">
          <label class="form-label">Quantity</label>
          <input id="qtyInput" type="number" class="form-control">
        </div>
        <div class="col-6">
          <label class="form-label">Price</label>
          <input id="priceInput" type="number" step="0.01" class="form-control">
        </div>
      </div>

      <div>
        <label class="form-label">Date</label>
        <input id="txnDate" type="date" class="form-control">
      </div>

      <button class="btn btn-primary w-100">
        Save Transaction
      </button>
    </form>
    </div>
  </section>

<!-- ================= FILTERS ================= -->
<section class="panel">
  <div class="panel-head">
    <div>
      <h3 class="panel-title"><i class="bi bi-funnel"></i> Filters</h3>
      <p class="panel-note">Refine history by type, stock, and date range.</p>
    </div>
  </div>
  <div class="panel-body tight">

  <div class="row g-2">
    <div class="col-4">
      <select id="filterType" class="form-select">
        <option value="ALL">All</option>
        <option value="BUY">BUY</option>
        <option value="SELL">SELL</option>
      </select>
    </div>
    <div class="col-4">
      <input id="filterFrom" type="date" class="form-control">
    </div>
    <div class="col-4">
      <input id="filterTo" type="date" class="form-control">
    </div>
  </div>

  <div class="mt-2">
    <input id="filterStock" class="form-control" placeholder="Filter by Stock Name">
  </div>
</div>
</section>

  <!-- =================================================
       FEATURE: Transaction History
       ================================================= -->
  <section class="list-shell">
    <div class="section-title">History</div>
    <div id="txnList"></div>
  </section>

</div>

<!-- =====================================================
     FEATURE: Bottom Navigation
     ===================================================== -->
     <nav class="bottom-nav">
      <a href="index.html">
        <i class="bi bi-grid"></i>
        Home
      </a>
      <a class="active" href="Transactions.html">
        <i class="bi bi-arrow-left-right"></i>
        Txn
      </a>
      <a href="Holdings.html">
        <i class="bi bi-briefcase"></i>
        Hold
      </a>
      <a href="Pnl.html">
        <i class="bi bi-bar-chart"></i>
        P/L
      </a>
      <a href="Insights.html">
        <i class="bi bi-lightbulb"></i>
        Insights
      </a></nav>

<!-- =====================================================
     FEATURE: Script Includes
     ===================================================== -->
<script src="JS/Db.js"></script>
<script src="JS/Settings.js"></script>
<script src="JS/Transactions.js"></script>

<script>
  /* =====================================================
     FEATURE: Theme Toggle
     ===================================================== */
  function toggleTheme() {
    document.body.classList.toggle("dark");
    localStorage.setItem(
      "theme",
      document.body.classList.contains("dark") ? "dark" : "light"
    );
  }

  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
  }

  /* =====================================================
     FEATURE: Page Initialization
     ===================================================== */
     openDB()
  .then(seedSettings)
  .then(() => {
    initTransactionForm();
    initTransactionFilters();
    bindFilterEvents();
    loadTransactions();
  });
</script>

</body>
</html>
