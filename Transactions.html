<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transactions</title>

  <!-- =====================================================
       FEATURE: External UI Libraries
       ===================================================== -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- =====================================================
       FEATURE: Application UI Styles
       ===================================================== -->
  <link href="CSS/ui.css" rel="stylesheet">
  <link href="CSS/ui-theme.css" rel="stylesheet">
</head>

<body>

<!-- =====================================================
     FEATURE: Header Bar
     ===================================================== -->
     <div class="app-header">
      <div class="app-title">Transactions</div>
      <div class="d-flex gap-2">
        <button onclick="toggleTheme()" class="btn btn-sm btn-light" title="Toggle Theme">
          ðŸŒ™
        </button>
        <a href="settings.html" class="btn btn-sm btn-light" title="Settings">
          <i class="bi bi-gear"></i>
        </a>
      </div>
    </div>

<!-- =====================================================
     FEATURE: Transactions Content
     ===================================================== -->
<div class="container mt-3">

  <!-- =================================================
       FEATURE: Add / Edit Transaction Form
       ================================================= -->
  <div class="card">
    <form id="txnForm">

      <!-- Hidden field for edit mode -->
      <input type="hidden" id="editTxnId">

      <div class="mb-2">
        <label class="form-label">Stock Name</label>
        <input id="stockInput" class="form-control" placeholder="Eg: TCS">
      </div>

      <div class="mb-2">
        <label class="form-label">Transaction Type</label>
        <select id="txnType" class="form-select">
          <option value="BUY">BUY</option>
          <option value="SELL">SELL</option>
        </select>
      </div>

      <div class="row g-2 mb-2">
        <div class="col-6">
          <label class="form-label">Quantity</label>
          <input id="qtyInput" type="number" class="form-control">
        </div>
        <div class="col-6">
          <label class="form-label">Price</label>
          <input id="priceInput" type="number" step="0.01" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Date</label>
        <input id="txnDate" type="date" class="form-control">
      </div>

      <button class="btn btn-primary w-100">
        Save Transaction
      </button>
    </form>
  </div>

<!-- ================= FILTERS ================= -->
<div class="card mt-3">
  <div class="section-title">Filters</div>

  <div class="row g-2">
    <div class="col-4">
      <select id="filterType" class="form-select">
        <option value="ALL">All</option>
        <option value="BUY">BUY</option>
        <option value="SELL">SELL</option>
      </select>
    </div>
    <div class="col-4">
      <input id="filterFrom" type="date" class="form-control">
    </div>
    <div class="col-4">
      <input id="filterTo" type="date" class="form-control">
    </div>
  </div>

  <div class="mt-2">
    <input id="filterStock" class="form-control" placeholder="Filter by Stock Name">
  </div>
</div>

  <!-- =================================================
       FEATURE: Transaction History
       ================================================= -->
  <div class="section-title">History</div>
  <div id="txnList"></div>

</div>

<!-- =====================================================
     FEATURE: Bottom Navigation
     ===================================================== -->
     <nav class="bottom-nav">
      <a href="index.html">
        <i class="bi bi-grid"></i>
        Home
      </a>
      <a class="active" href="transactions.html">
        <i class="bi bi-arrow-left-right"></i>
        Txn
      </a>
      <a href="holdings.html">
        <i class="bi bi-briefcase"></i>
        Hold
      </a>
      <a href="pnl.html">
        <i class="bi bi-bar-chart"></i>
        P/L
      </a>
      <a href="insights.html">
        <i class="bi bi-lightbulb"></i>
        Insights
      </a>
      <a href="analytics.html">
        <i class="bi bi-graph-up"></i>
        Analytics
      </a>
    </nav>

<!-- =====================================================
     FEATURE: Script Includes
     ===================================================== -->
<script src="js/db.js"></script>
<script src="js/settings.js"></script>
<script src="js/transactions.js"></script>

<script>
  /* =====================================================
     FEATURE: Theme Toggle
     ===================================================== */
  function toggleTheme() {
    document.body.classList.toggle("dark");
    localStorage.setItem(
      "theme",
      document.body.classList.contains("dark") ? "dark" : "light"
    );
  }

  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
  }

  /* =====================================================
     FEATURE: Page Initialization
     ===================================================== */
     openDB()
  .then(seedSettings)
  .then(() => {
    initTransactionForm();
    initTransactionFilters();
    bindFilterEvents();
    loadTransactions();
  });
</script>

</body>
</html>
