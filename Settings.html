<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>

  <!-- UI Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- App Styles -->
  <link href="CSS/ui.css" rel="stylesheet">
  <link href="CSS/ui-theme.css" rel="stylesheet">
</head>

<body>

<!-- ================= HEADER ================= -->
<div class="app-header">
  <div class="app-title">Settings</div>
  <div class="d-flex gap-2">
    <button onclick="toggleTheme()" class="btn btn-sm btn-light">ðŸŒ™</button>
  </div>
</div>

<div class="container mt-3">

  <!-- ================= BROKERAGE SETTINGS ================= -->
  <div class="card">
    <div class="section-title">Brokerage & Charges</div>

    <div class="row g-3">
      <div class="col-6">
        <label class="form-label">Buy Brokerage %</label>
        <input id="buyBrokeragePct" type="number" step="0.01" class="form-control">
        <small class="text-muted">Percentage per quantity</small>
      </div>

      <div class="col-6">
        <label class="form-label">Sell Brokerage %</label>
        <input id="sellBrokeragePct" type="number" step="0.01" class="form-control">
      </div>

      <div class="col-12">
        <label class="form-label">DP Charge (â‚¹ per sell)</label>
        <input id="dpCharge" type="number" step="0.01" class="form-control">
      </div>
    </div>

    <button onclick="saveSettings()" class="btn btn-primary w-100 mt-3">
      Save Brokerage Settings
    </button>
  </div>

  <!-- ================= PORTFOLIO RULES ================= -->
  <div class="card mt-3">
    <div class="section-title">Portfolio Rules</div>

    <div class="row g-3">
      <div class="col-6">
        <label class="form-label">Portfolio Size (â‚¹)</label>
        <input id="portfolioSize" type="number" class="form-control">
      </div>

      <div class="col-6">
        <label class="form-label">Max Allocation %</label>
        <input id="maxAllocationPct" type="number" class="form-control">
        <small class="text-muted">Warning above this %</small>
      </div>
    </div>

    <button onclick="saveSettings()" class="btn btn-primary w-100 mt-3">
      Save Portfolio Rules
    </button>
  </div>

  <!-- ================= AVERAGE DOWN RULES ================= -->
  <div class="card mt-3 mb-5">
    <div class="section-title">Average Down Levels</div>

    <div class="row g-3">
      <div class="col-6">
        <label class="form-label">Level 1 Drop %</label>
        <input id="avgLevel1Pct" type="number" class="form-control">
      </div>

      <div class="col-6">
        <label class="form-label">Level 2 Drop %</label>
        <input id="avgLevel2Pct" type="number" class="form-control">
      </div>
    </div>

    <button onclick="saveSettings()" class="btn btn-primary w-100 mt-3">
      Save Avg Down Rules
    </button>
  </div>

  <!-- ================= FD & INFLATION ================= -->
<div class="card mt-3 mb-5">
    <div class="section-title">FD & Inflation Assumptions</div>
  
    <div class="row g-3">
      <div class="col-6">
        <label class="form-label">FD Annual Rate (%)</label>
        <input id="fdRatePct" type="number" step="0.01" class="form-control">
        <small class="text-muted">Global FD return assumption</small>
      </div>
  
      <div class="col-6">
        <label class="form-label">Inflation Rate (%)</label>
        <input id="inflationRatePct" type="number" step="0.01" class="form-control">
        <small class="text-muted">Annual inflation assumption</small>
      </div>
    </div>
  
    <button onclick="saveSettings()" class="btn btn-primary w-100 mt-3">
      Save FD / Inflation Settings
    </button>
  </div>

  <!-- ================= DATA MANAGEMENT ================= -->
<div class="card mt-3">
    <div class="section-title mb-2">Data Management</div>
  
    <button class="btn btn-outline-primary w-100 mb-2"
            onclick="exportCSV()">
      ðŸ“¤ Export CSV
    </button>
  
    <input type="file"
           id="importFile"
           accept=".csv"
           class="form-control mb-2">
  
    <button class="btn btn-outline-danger w-100"
            onclick="importCSV()">
      ðŸ“¥ Import CSV (Overwrite)
    </button>
  
    <small class="text-muted d-block mt-2">
      Import will erase existing data before restoring.
    </small>
  </div>

</div>

<!-- ================= BOTTOM NAV ================= -->
<nav class="bottom-nav">
  <a href="index.html"><i class="bi bi-grid"></i>Home</a>
  <a href="transactions.html"><i class="bi bi-arrow-left-right"></i>Txn</a>

  <a href="insights.html"><i class="bi bi-lightbulb"></i>Insights</a>
  <a href="analytics.html">
    <i class="bi bi-graph-up"></i>
    Analytics
  </a>
</nav>

<!-- ================= SCRIPTS ================= -->
<script src="js/db.js"></script>
<script src="js/settings.js"></script>

<script>
  function toggleTheme() {
    document.body.classList.toggle("dark");
    localStorage.setItem(
      "theme",
      document.body.classList.contains("dark") ? "dark" : "light"
    );
  }

  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
  }

  openDB().then(seedSettings).then(loadSettings);
</script>

</body>
</html>
